<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="picture.css">
    <link rel="stylesheet" href="werun.css">
</head>
<body>
    <header>
        <nav>
            <div class="initial">Lee's Cafe</div>
            <ul class="links">
                <li>Home</li>
                <li>We Run</li>
                <li>Menu</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cafe">
            <div class="cafe__container">
                <div class="cafe__contents">
                    <h1 class="cafe__title">CREATION</h1>
                    <h6 class="cafe__sub">Welcome to Lee's cafe</h6>
                </div>
            </div>
        </section>

        <section class="werun">
            <div class="werun__container">
                <div class="werun__contents">
                    <h3>WE RUN</h3>

                    <div class="werun__cardlist">
                        <div class="card">
                            <div class="image">
                                <img src="bean.jpg" alt="">
                            </div>
                            <div class="concept">Coffee Bean</div>
                        </div>

                        <div class="card">
                            <div class="image">
                                <img src="ship.jpg" alt="">
                            </div>
                            <div class="concept">Shipment</div>
                        </div>

                        <div class="card">
                            <div class="image">
                                <img src="truck.jpg" alt="">
                            </div>
                            <div class="concept">Deilivery</div>
                        </div>

                        <div class="card">
                            <div class="image">
                                <img src="roasting.jpg" alt="">
                            </div>
                            <div class="concept">Roasting</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
